<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function computerPlay() {
      let randomNum = Math.floor(Math.random() * 3);
      let selection; 

      switch (randomNum) {
        case 0:
          selection = 'Rock';
          return selection;
          break;
        case 1:
          selection = 'Paper';
          return selection;
          break;
        case 2:
          selection = 'Scissors';
          return selection;
          break;
      }
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection.toLowerCase() == 'rock') {
          switch (computerSelection) {
            case 'Rock':
              return 'Draw! Rock draws Rock';
            case 'Paper':
              return 'You Lose! Rock loses against Paper';
            case 'Scissors':
              return 'You Win! Rock beats Scissors';
          }
      } else if (playerSelection.toLowerCase() == 'paper') {
          switch (computerSelection) {
            case 'Rock':
              return 'You Win! Paper beats Rock';
            case 'Paper':
              return 'Draw! Paper draws Paper';
            case 'Scissors':
              return 'You Lose! Paper loses against Scissors';
          }
      } else if (playerSelection.toLowerCase() == 'scissors') {
          switch (computerSelection) {
            case 'Rock':
              return 'You Lose! Scissors loses against Rock';
            case 'Paper':
              return 'You Win! Scissors beats Paper';
            case 'Scissors':
              return 'You Draw! Scissors draws Scissors';
          }
      }
    }

    function game() {
      let playerWins = 0;
      let computerWins = 0;

      for (let i = 0; i < 5; i++) {
        let playerSelection = prompt('Enter your play: ');
        let computerSelection = computerPlay();
        let oneRound = playRound(playerSelection, computerSelection);
        console.log(oneRound);

        switch (true) {
          case oneRound.indexOf('Win') != -1:
            playerWins++;
            break;
          case oneRound.indexOf('Lose') != -1:
            computerWins++;  
            break;
        } 
      }

      let matchResult;
      if (playerWins > computerWins) { 
        matchResult = `The winner of the match is Player: ${playerWins} vs ${computerWins}`;
      } else if (computerWins > playerWins) { 
        matchResult = `The winner of the match is Computer: ${computerWins} vs ${playerWins}`;
      } else if (playerWins == computerWins) {
        matchResult = `The match ended in a draw: ${playerWins} vs ${computerWins}`;
      }
      console.log(matchResult);
    }

    game();

  </script>
</body>
</html>
